<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1>Play Rock Paper Scissors!</h1>
        <p>Click on
            <strong>
                one of the Buttons
            </strong>
            when you're ready. You need three wins to win!
        </p>
    </div>
    <div class="round"></div>
    <button class="button" id="btn-r" onclick="setPlayerSelection('Rock')">Rock</button>
    <button class="button" id="btn-p" onclick="setPlayerSelection('Paper')">Paper</button>
    <button class="button" id="btn-s" onclick="setPlayerSelection('Scissors')">Scissors</button>
    <div>
        <div class="wins"></div>
        <div class="cp-wins"></div>
        <div class="resultround"></div>
        <div class="result"></div>
    </div>
    
</body>

</html>
