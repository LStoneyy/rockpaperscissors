<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p>Click on
            <strong>
                one of the Buttons
            </strong>
            when you're ready. You need three wins to win!
        </p>
    </div>
    <div class="round">Round: 0</div>

    <div class="choices">
        <div class="yourchoice">
            <h2>Your choices</h2>
            <div class="buttons">
                <button class="button" id="btn-r" onclick="setPlayerSelection('rock')"><img src="./static/stone.svg"
                        alt="Weight Symbol"></button>
                <button class="button" id="btn-p" onclick="setPlayerSelection('paper')"><img src="./static/paper.svg"
                        alt="Paper Symbol"></button>
                <button class="button" id="btn-s" onclick="setPlayerSelection('scissors')"><img
                        src="./static/scissors.svg" alt="Scissors Symbol"></button>
            </div>
            <div class="wins"> Wins</div>
        </div>
        <div class="cpchoice">
            <h2>Computer's choice</h2>
            <div class="cp-choice"><img src="./static/questionmark.svg" alt=""></div>
            <div class="cp-wins"> Wins</div>
        </div>
    </div>

    </div>
    <div class="resultcount">
        <div class="resultround">Result</div>
        <div class="result"></div>
    </div>

    <div class="restart">
        <button class="button" onclick="reloadPage()">Restart</button>
    </div>
</body>

</html>
